<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WebSocket Client Simulator</h1>
        <button id="createMessageBtn" onclick="toggleMessageWindow()">Create Message</button>
        <div class="message-window" id="messageWindow" style="display: none;">
            <h2>Create Message</h2>
            <label for="token">Token:</label>
            <select id="token">
                <option value="Tablet">Tablet</option>
                <option value="Geolocation">Geolocation</option>
                <option value="PaymentTerminal">PaymentTerminal</option>
                <option value="Display">Display</option>
            </select>
            <br>
            <label for="timestamp">Timestamp:</label>
            <input type="text" id="timestamp" readonly>
            <br>
            <label for="messageType">Message Type:</label>
            <input type="text" id="messageType">
            <br>
            <button onclick="send()">Send</button>
            <button onclick="toggleContentWindow()">Content</button>
        </div>
        <div class="content-window" id="contentWindow" style="display: none;">
            <h2>Content</h2>
            <label for="drivingType">Driving Type:</label>
            <select id="drivingType">
                <option value="calibrate">Calibrate</option>
                <option value="start">Start</option>
                <option value="finish">Finish</option>
            </select>
            <br>
            <label for="position">Position:</label>
            <select id="position">
                <option value="station">Station</option>
                <option value="interstation">Interstation</option>
            </select>
            <br>
            <label for="stationName">Station Name:</label>
            <input type="text" id="stationName">
            <br>
            <button onclick="sendContent()">Send Content</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
