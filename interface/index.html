<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Client Simulation</title>
  <style>
    body {
      font-family: Georgia, sans-serif;
      background-color: #0f0f0f;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    .clients-container {
      display: flex;
      padding: 50px 250px 0;
      justify-content: space-between;
    }

    .client {
      border: 2px solid #303030;
      border-radius: 10px;
      padding: 30px;
      width: 40%;
      height: 450px;
      background-color: #303030;
      box-shadow: 0 2px 5px rgba(89, 85, 85, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h2 {
      color: #ffffff;
    }

    .status-container, .response-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid #ffffff;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      color: #fff;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: auto;
    }

    .buttons-row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      font-family: Georgia, sans-serif;
      font-weight: bold;
      color: #000;
      border: navy;
      border-radius: 10px;
      background-color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 150px;
    }

    button:hover {
      background-color: #ffffff;
    }

    #client2 .buttons button {
      width: 100%;
      padding: 15px;
    }

    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>WebSocket Client Simulation</h1>

  <div class="clients-container">
    <div class="client" id="client1">
      <h2>Tablet (Control Commands)</h2>
      <div class="status-container">
        <p id="client1Status">Status: Disconnected</p>
        <p id="client1Response">Response: None</p>
      </div>
      <div class="buttons">
        <div class="buttons-row">
          <button onclick="sendMessage('tablet', 'start')">Start</button>
          <button onclick="sendMessage('tablet', 'end')">End</button>
        </div>
        <div class="buttons-row">
          <button onclick="sendMessage('tablet', 'next')">Next</button>
          <button onclick="sendMessage('tablet', 'previous')">Previous</button>
        </div>
      </div>
    </div>

    <div class="client" id="client2">
      <h2>GPS (GPS Data)</h2>
      <div class="status-container">
        <p id="client2Status">Status: Disconnected</p>
        <p id="client2Response">Response: None</p>
      </div>
      <div class="buttons">
        <button onclick="sendMessage('gps', 'location')">Send GPS Data</button>
      </div>
    </div>
  </div>

  <script>
    function sendMessage(clientType, messageType) {
      // Create a JSON message based on client type and message type
      let message = {
        clientType: clientType,
        messageType: messageType,
        
      };

      
      let jsonMessage = JSON.stringify(message);

      // Send the JSON message over WebSocket
   
      console.log("Sending message:", jsonMessage);
    }
  </script>
</body>
</html>
