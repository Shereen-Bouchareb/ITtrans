<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Client Simulation</title>
  <style>
    body {
      font-family: Georgia, sans-serif;
      background-color: #0f0f0f;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    .clients-container {
      display: flex;
      padding: 50px 250px 0;
      justify-content: space-between;
    }

    .client {
      border: 2px solid #303030;
      border-radius: 10px;
      padding: 30px;
      width: 40%;
      height: 450px;
      background-color: #303030;
      box-shadow: 0 2px 5px rgba(89, 85, 85, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h2 {
      color: #ffffff;
    }

    .status-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid #ffffff;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      color: #fff;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: auto;
    }

    .buttons-row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      font-family: Georgia, sans-serif;
      font-weight: bold;
      color: #000;
      border: navy;
      border-radius: 10px;
      background-color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 150px;
    }

    button:hover {
      background-color: #ffffff;
    }

    #client2 .buttons button {
      width: 100%;
      padding: 15px;
    }

    input, select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: calc(100% - 22px);
      margin-bottom: 10px;
    }

    label {
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>WebSocket Client Simulation</h1>

  <div class="clients-container">
    <div class="client" id="client1">
      <h2>Tablette (Control Commands)</h2>
      <div class="status-container">
        <p id="client1Status">Status: Disconnected</p>
        <p id="client1Response">Response: None</p>
      </div>
      <div class="buttons">
        <div class="buttons-row">
          <button onclick="sendMessage('tablette', 'start')">Start</button>
          <button onclick="sendMessage('tablette', 'finish')">Finish</button>
        </div>
        <div class="buttons-row">
          <button onclick="sendMessage('tablette', 'next')">Next</button>
          <button onclick="sendMessage('tablette', 'previous')">Previous</button>
        </div>
      </div>
    </div>

    <div class="client" id="client2">
      <h2>GPS (GPS Data)</h2>
      <div class="status-container">
        <p id="client2Status">Status: Disconnected</p>
        <p id="client2Response">Response: None</p>
      </div>
      <div>
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" step="any">
        
        <label for="altitude">Altitude:</label>
        <input type="number" id="altitude" name="altitude" step="any">

        <label for="stationType">Station Type:</label>
        <select id="stationType" name="stationType">
          <option value="station">Station</option>
          <option value="interstation">Interstation</option>
        </select>

        <button onclick="sendMessage('gps', 'location')">Send GPS Data</button>
      </div>
    </div>
  </div>

  <script>
    function sendMessage(clientType, messageType) {
      let message = {
        clientType: clientType,
        messageType: messageType,
        timestamp: new Date().toISOString(),
      };

      if (clientType === 'tablette') {
        message.location = messageType;
      } else if (clientType === 'gps') {
        message.longitude = parseFloat(document.getElementById('longitude').value);
        message.altitude = parseFloat(document.getElementById('altitude').value);
        message.stationType = document.getElementById('stationType').value;
      }

      let jsonMessage = JSON.stringify(message);
      console.log("Sending message:", jsonMessage);
      // WebSocket send logic here (e.g., ws.send(jsonMessage))
    }

    // Placeholder WebSocket connection (replace with actual implementation)
    let ws = new WebSocket("wss://example.com/socketserver");

    ws.onopen = function() {
      document.getElementById("client1Status").textContent = "Status: Connected";
      document.getElementById("client2Status").textContent = "Status: Connected";
    };

    ws.onmessage = function(event) {
      let data = JSON.parse(event.data);
      if (data.clientType === 'tablette') {
        document.getElementById("client1Response").textContent = "Response: " + event.data;
      } else if (data.clientType === 'gps') {
        document.getElementById("client2Response").textContent = "Response: " + event.data;
      }
    };

    ws.onclose = function() {
      document.getElementById("client1Status").textContent = "Status: Disconnected";
      document.getElementById("client2Status").textContent = "Status: Disconnected";
    };

    ws.onerror = function(error) {
      console.error("WebSocket error:", error);
    };
  </script>
</body>
</html>
